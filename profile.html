<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile - Stock Portfolio Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="profile.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="icon" href="logo.jpg" type="image/icon type">
</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="logo.jpg" alt="" width="50" height="34" class="d-inline-block align-text-top">
                Stock Portfolio Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" target="_blank">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html" target="_blank">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html" target="_blank">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html#contactus">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" style="width:20rem; height: 22rem;">
            <div class="upper"> <img src="profile_1.jpg" class="img-fluid"> </div>
            <div class="user text-center">
                <div class="profile"> <img src="proflie_avatar.jpg" class="rounded-circle" width="100" height="100">
                </div>
            </div>
            <div class="mt-1 text-center">
                <h4 class="mb-0">Full Name</h4> <span class="text-muted d-block mb-2">Investor</span> <button
                    class="btn btn-primary btn-sm follow">Follow</button>
                <div class="d-flex justify-content-between align-items-center mt-3 px-4">
                    <div class="stats">
                        <h6 class="mb-0">Total Investment</h6> <span>8,797</span>
                    </div>
                    <div class="stats">
                        <h6 class="mb-0">Profit/loss</h6> <span>142</span>
                    </div>
                    <div class="stats">
                        <h6 class="mb-0">Alerts</h6> <span>129</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
