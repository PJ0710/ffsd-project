<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stock Portfolio Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="icon" href="../Images/logo.jpg" type="image/icon type">
    <link rel="stylesheet" href="../CSS/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.net.min.js"></script>
</head>

<body id="net">
    <form class="row g-3 needs-validation register" onsubmit="validateForm()" action="/register" method="POST">
        <img src="../Images/logo.png" class="img-fluid logo">
        <h1>Register</h1>
        <div class="col-md-12 col-md-3">

            <input type="text" name="username" class="form-control" id="validationCustom01" placeholder="Username"
                required>
            <div id="blankMsg" style="color: red;"></div>
        </div>
        <div class="col-md-12 col-md-3">
            <input type="text" name="email" class="form-control" id="validationCustom02" placeholder="Email" required>
            <div id="message3" style="color: red;"></div>
        </div>

        <div class="col-md-12 col-md-3">
            <input type="password" name="password" class="form-control" id="validationCustom03" placeholder="Password"
                required>
            <div id="message1" style="color: red;"></div>
        </div>
        <div class="col-md-12 col-md-3">
            <input type="password" name="confirm_password" class="form-control" id="validationCustom04"
                placeholder="Confirm Password" required>
            <div id="message2" style="color: red;"></div>
        </div>
        <div class="col-md-12 col-md-3">
            <input type="text" name="mobile" class="form-control" id="validationCustom05" placeholder="Mobilenumber"
                required>
            <div id="message4" style="color: red;"></div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="button" type="submit">Submit form</button>
        </div>
    </form>
    <script src="../Javascript/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <script>
        VANTA.NET({
            el: "#net",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xcd2226,
            backgroundColor: 0x212529
        })
    </script>
</body>

</html>
