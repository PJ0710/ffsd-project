<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Stock Portfolio Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="icon" href="../Images/logo.jpg" type="image/icon type">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.net.min.js"></script>
</head>

<body id="net">
    <div class="logf">
        <form method="post" class="login">
            <div class="img">
                <img class="logo" src="../Images/logo.jpg" lt="logo" class="img-fluid" />
            </div>
            <h1>Login</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                    style="font-weight: bold; font-size: large;">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                    style="font-weight: bold; font-size: large;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password"><br>
                <input type="checkbox" onclick="showPassword()" style="margin-left: 2%;">Show Password
            </div>

            <button class="button" type="submit">Login</button>
            <div class="pw">
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../Javascript/login.js"></script>
    <script>
        VANTA.NET({
            el: "#net",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xcd2226,
            backgroundColor: 0x212529
        })
    </script>
</body>

</html>
