    </div>
    <form class="row g-3 needs-validation register" novalidate>
        <img src="/Images/logo.jpg" class = "img-fluid">
        <h1>REGISTER</h1>
        <div class="col-md-12 col-md-3">
            <input type="text" class="form-control" id="validationCustom01" placeholder="Fullname" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-12 col-md-3">
            <input type="text" class="form-control" id="validationCustom02" placeholder="Email" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-12 col-md-3">
            <input type="password" class="form-control" id="validationCustom03" placeholder="Password" required>
            <div class="invalid-feedback">
                Please provide a valid password.
            </div>
        </div>
        <div class="col-md-12 col-md-3">
            <input type="password" class="form-control" id="validationCustom04" placeholder="Confirm Password" required>
            <div class="invalid-feedback">
                Please check that both the password are same.
            </div>
        </div>
        <div class="col-md-12 col-md-3">
            <input type="text" class="form-control" id="validationCustom05" placeholder="Mobilenumber" required>
            <div class="invalid-feedback">
                Please provide a valid Number.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <script src="register.js"></script>
